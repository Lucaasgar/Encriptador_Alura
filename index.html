<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Encriptador</title>
</head>
<body>

    <main id="container">
        <img src="Imagenes/Logo.png" alt="Alura logo" class="logo">
        <img src="Imagenes/moon-filled.png" alt="Sol lleno." id="sol">
        <section class="section-left">
            <textarea class="area" name="Area" id="input" cols="30" rows="10" required placeholder="Ingrese el texto aqui"></textarea>
            <div class="buttons-div">
                <button id="btn-encriptar">
                    Encriptar
                </button>
                <button id="btn-desencriptar">
                    Desencriptar
                </button>
            </div>
        </section>

        <section class="stn-right" id="right">
            <div class="muñeco-ocultar">
                <img class="muñeco" src="Imagenes/Search.png" alt="Muñeco" id="ocultar-muñeco">
                <div class="muñeco-text" id="ocultar-muñeco-texto">
                    <h3 id="titulo-right">Ningún mensaje fue encontrado</h3>
                    <p id="parrafoImg">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <button id="copy" hidden>Copiar</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
