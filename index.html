<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Encriptador</title>
</head>
<body>
    <main class="container">
        <img src="Imagenes/Logo.png" alt="Alura logo" class="logo">
        <section class="section-left">
            <textarea class="area" name="Area" id="input" cols="30" rows="10" required placeholder="Ingrese el texto aqui"></textarea>
            <div class="buttons-div">
                <button id="btn-encriptar">
                    Encriptar
                </button>
                <button id="btn-desencriptar">
                    Desencriptar
                </button>
            </div>
        </section>

        <section class="stn-right">
            <div class="muñeco-ocultar">
                <img class="muñeco" src="Imagenes/Muñeco.png" alt="Muñeco">
                <div class="muñeco-text">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <button id="copy">Copiar</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
